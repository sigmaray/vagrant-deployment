name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Go Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./go
        run: go mod download

      - name: Build application
        working-directory: ./go
        run: go build -v -o jokes-api .

      - name: Verify binary
        working-directory: ./go
        run: |
          if [ -f jokes-api ]; then
            echo "✓ Binary built successfully"
            ls -lh jokes-api
          else
            echo "✗ Binary not found"
            exit 1
          fi

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./go
        run: |
          docker build -t jokes-api:latest -f Dockerfile .

      - name: Test Docker image
        working-directory: ./go
        run: |
          docker run --rm -d --name test-jokes-api -p 8100:8100 jokes-api:latest
          sleep 5
          if curl -f http://localhost:8100/ > /dev/null 2>&1; then
            echo "✓ Docker container is running and responding"
          else
            echo "✗ Docker container is not responding"
            exit 1
          fi
          docker stop test-jokes-api

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Build Docker image for deployment
        working-directory: ./go
        run: |
          docker build -t jokes-api:${{ github.sha }} -t jokes-api:latest -f Dockerfile .

      - name: Save Docker image
        run: |
          docker save jokes-api:latest | gzip > jokes-api.tar.gz

      - name: Prepare server directory
        run: |
          ssh -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            mkdir -p /opt/jokes-api
            mkdir -p /opt/jokes-api/data
          EOF

      - name: Copy files to server
        run: |
          scp -P ${{ secrets.DEPLOY_PORT }} ./go/compose.prod.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/jokes-api/compose.yml
          scp -P ${{ secrets.DEPLOY_PORT }} jokes-api.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/jokes-api/

      - name: Deploy on server
        run: |
          ssh -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /opt/jokes-api
            
            # Load Docker image
            docker load < jokes-api.tar.gz
            
            # Stop and remove old container if exists
            docker-compose down || true
            
            # Start new container
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            sleep 5
            if curl -f http://localhost:8100/ > /dev/null 2>&1; then
              echo "✓ Deployment successful"
            else
              echo "✗ Deployment verification failed"
              exit 1
            fi
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f jokes-api.tar.gz

